broker: !secret mqtt_broker
port: 8883
certificate: /etc/ssl/certs/ca-certificates.crt
tls_version: '1.2'
client_id: hass
username: !secret mqtt_username
password: !secret mqtt_password
discovery: true
discovery_prefix: mqtt
birth_message:
  topic: 'hass/status'
  payload: 'online'
will_message:
  topic: 'hass/status'
  payload: 'offline'
