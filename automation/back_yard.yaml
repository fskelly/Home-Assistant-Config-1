- id: patio_lights_on_at_night
  alias: 'Patio Lights On At Night'
  initial_state: 'on'
  trigger:
    - platform: template
      value_template: "{{ state_attr('sun.sun', 'elevation') <= 0 }}"
    - platform: state
      entity_id: sensor.day_night
      to: 'Day'
    - platform: state
      entity_id: binary_sensor.presence_all
      to: 'on'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sensor.day_night
        state: 'Day'
      - condition: state
        entity_id: binary_sensor.presence_all
        state: 'on'
      - condition: template
        value_template: "{{ state_attr('sun.sun', 'elevation') <= 0 }}"
  action:  
    - service: homeassistant.turn_on
      entity_id:
        - light.patio_lights
    - service: light.turn_on
      data:
        entity_id: light.pool_lights
        effect: Blue


- id: fountain_bird_bath_for_pool_party
  alias: 'Fountain and Bird Bath for Pool Party'
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: input_boolean.pool_party_mode
  action:  
    - service_template: >
        homeassistant.{% if trigger.to_state.state == 'on' %}turn_on{% else %}turn_off{% endif %}
      entity_id:
        - switch.fountain
        - switch.bird_bath


- id: lights_for_pool_party
  alias: 'Lights for Pool Party'
  initial_state: 'on'
  trigger:
    - platform: template
      value_template: "{{ state_attr('sun.sun', 'elevation') <= 0 }}"
    - platform: state
      entity_id: input_boolean.pool_party_mode
      to: 'on'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.pool_party_mode
        state: 'on'
      - condition: template
        value_template: "{{ state_attr('sun.sun', 'elevation') <= 0 }}"
  action:  
    - service: light.turn_on
      data:
        brightness_pct: 50
      entity_id:
        - light.back
        - light.deck
        - light.gazebo
    - service: light.turn_on
      entity_id:
        - light.pool_lights

