- id: upstairs_bathroom_light_on
  alias: Upstairs Bathroom Light On
  initial_state: 'on'
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: light.upstairs_bathroom_main
      state: 'off'
    - condition: state
      entity_id: light.upstairs_bathroom_vanity
      state: 'off'
    - condition: template
      value_template: '{{ state_attr("sensor.upstairs_bathroom_luminance_mean", "min_value")|float < 10 }}'
  trigger:
  - platform: state 
    entity_id: binary_sensor.upstairs_bathroom_motion
    to: 'on'
  action:
  - service: light.turn_on
    data_template:
      brightness_pct: "{% if is_state('binary_sensor.mayson_in_bed', 'on') %}20{% else %}100{% endif %}"
      entity_id:
        - light.upstairs_bathroom_main
        - light.upstairs_bathroom_vanity


- id: upstairs_bathroom_light_off
  alias: Upstairs Bathroom Light Off
  initial_state: 'on'
  trigger:
  - platform: state
    entity_id: binary_sensor.upstairs_bathroom_motion
    to: 'off'
    for: '00:06:00'
  - platform: template
    value_template: '{{ states("sensor.upstairs_bathroom_humidity")|float < (states("sensor.upstairs_bathroom_humidity_mean")|float + 5) }}'
  - platform: state
    entity_id: light.upstairs_bathroom_main, light.upstairs_bathroom_vanity
    to: 'on'
    for: '00:06:00'
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: binary_sensor.upstairs_bathroom_motion
      state: 'off'
      for: '00:06:00'
    - condition: template
      value_template: '{{ states("sensor.upstairs_bathroom_humidity")|float < (states("sensor.upstairs_bathroom_humidity_mean")|float + 5) }}'
  action:
  - service: light.turn_off
    entity_id:
    - light.upstairs_bathroom_main
    - light.upstairs_bathroom_vanity


- id: upstairs_bathroom_fan_on
  alias: Upstairs Bathroom Fan On
  initial_state: 'on'
  trigger:
  - platform: template
    value_template: '{{ states("sensor.upstairs_bathroom_humidity")|float > (states("sensor.upstairs_bathroom_humidity_mean")|float + 5) }}'
  action:
  - service: switch.turn_on
    entity_id: switch.upstairs_bathroom_fan


- id: upstairs_bathroom_fan_off
  alias: Upstairs Bathroom Fan Off
  initial_state: 'on'
  trigger:
  - platform: state
    entity_id: binary_sensor.upstairs_bathroom_motion
    to: 'off'
    for: '00:03:00'
  - platform: template
    value_template: '{{ states("sensor.upstairs_bathroom_humidity")|float < (states("sensor.upstairs_bathroom_humidity_mean")|float + 5) }}'
  - platform: state
    entity_id: switch.upstairs_bathroom_fan
    to: 'on'
    for: '00:03:00'
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: binary_sensor.upstairs_bathroom_motion
      state: 'off'
      for: '00:03:00'
    - condition: template
      value_template: '{{ states("sensor.upstairs_bathroom_humidity")|float < (states("sensor.upstairs_bathroom_humidity_mean")|float + 5) }}'
  action:
  - service: switch.turn_off
    entity_id: switch.upstairs_bathroom_fan


