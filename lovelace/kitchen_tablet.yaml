title: Kitchen Tablet
panel: true
icon: mdi:tablet
cards:
  - type: vertical-stack
    cards:
      - title: Melissa's Car (MKX)
        entity: device_tracker.smartstart_90947
        type: custom:popup-card
        card:
          type: horizontal-stack
          cards:
            - type: entity-button
              entity: script.script_start_melissas_car
              name: Start
              icon: mdi:restart
              tap_action:
                action: call-service
                service: script.script_start_melissas_car
            - type: entity-button
              entity: lock.smartstart_90947
              name: Lock
              tap_action:
                action: call-service
                service: lock.lock
                service_data:
                  - entity_id: lock.smartstart_90947
            - type: entity-button
              entity: lock.smartstart_90947
              name: Unlock
              icon: mdi:lock-open
              tap_action:
                action: call-service
                service: lock.open
                service_data:
                  - entity_id: lock.smartstart_90947
      - title: Chris' Car (G35)
        entity: device_tracker.smartstart_706837
        type: custom:popup-card
        card:
          type: horizontal-stack
          cards:
            - type: entity-button
              entity: script.script_start_chris_car
              name: Start
              icon: mdi:restart
              tap_action:
                action: call-service
                service: script.script_start_chris_car
            - type: entity-button
              entity: lock.smartstart_706837
              name: Lock
              tap_action:
                action: call-service
                service: lock.lock
                service_data:
                  - entity_id: lock.smartstart_706837
            - type: entity-button
              entity: lock.smartstart_706837
              name: Unlock
              icon: mdi:lock-open
              tap_action:
                action: call-service
                service: lock.open
                service_data:
                  - entity_id: lock.smartstart_706837
      - title: Suburban
        entity: device_tracker.smartstart_1695751
        type: custom:popup-card
        card:
          type: horizontal-stack
          cards:
            # - type: entity-button
            #   entity: script.script_start_suburban
            #   name: Start
            #   icon: mdi:restart
            #   tap_action:
            #     action: call-service
            #     service: script.script_start_suburban
            - type: entity-button
              entity: lock.smartstart_1695751
              name: Lock
              tap_action:
                action: call-service
                service: lock.lock
                service_data:
                  - entity_id: lock.smartstart_1695751
            - type: entity-button
              entity: lock.smartstart_1695751
              name: Unlock
              icon: mdi:lock-open
              tap_action:
              action: call-service
              service: lock.open
              service_data:
                - entity_id: lock.smartstart_1695751
      - title: Coffee Maker
        entity: switch.coffee_maker
        type: custom:popup-card
        card:
          type: horizontal-stack
          cards:
            - type: entity-button
              entity: switch.coffee_maker
              name: Brew
              tap_action:
                action: toggle
            - type: entity-button
              entity: switch.coffee_maker_bold_setting
              name: Bold
              tap_action:
                action: toggle
      - title: Deck Light
        entity: light.deck
        type: custom:popup-card
        card:
          type: light
          entity: light.deck
      - title: Front Lights
        entity: switch.front_lights
        type: custom:popup-card
        card:
          type: horizontal-stack
          cards:
            - type: entity-button
              entity: switch.front_lights
              name: Front Lights
              tap_action:
                action: toggle
            - type: entity-button
              entity: input_boolean.leave_front_lights_on
              name: No Auto Off
              tap_action:
                action: toggle
      - title: Main Gargage Door
        entity: cover.main_garage_door
        type: custom:popup-card
        card:
          type: entity-button
          entity: cover.main_garage_door
      - title: Master Bath Light
        entity: light.master_bath
        type: custom:popup-card
